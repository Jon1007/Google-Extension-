<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Timer Extension</title>
    <link rel="stylesheet" href="./bootstrap.min.css" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
  <div class="p-5">
    <h1>Timer extension</h1>
    <h2 id="time"></h2>
    <h2 id="name"></h2>
    <h2 id="timer"></h2>

    <button id="start" class="btn btn-success">Start Timer</button>
    <button id="stop" class="btn btn-danger">Stop Timer</button>
    <button id="reset" class="btn btn-primary">Reset Timer</button>
  </div>
    <script src="popup.js"></script>
  </body>
</html>
